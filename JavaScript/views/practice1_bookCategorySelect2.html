<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>practice1_bookCategorySelect</title>
</head>
<body>
	<h1>Practice1</h1>
	<form>
	<fieldset>
		<legend>취미</legend>
		<table>
			<tr>
				<td>
				<input type="checkbox" onclick="allcheck();" name="hobby" id="all" value="all"><label>전체선택</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="01" value="종합"><label>종합</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="02" value="소설"><label>소설</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="03" value="시/에세이"><label>시/에세이</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="04" value="경제/경영"><label>경제/경영</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="05" value="자기계발"><label>자기계발</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="06" value="아동"><label>아동</label>
				</td>
		</tr>
		<tr>
				<td></td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="07" value="여행"><label>여행</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="08" value="과학"><label>과학</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="09" value="역사/문화"><label>역사/문화</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="10" value="외국어"><label>외국어</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="11" value="컴퓨터"><label>컴퓨터</label>
				</td>
				<td>
				<input type="checkbox" onclick="check(this.id);" name="hobby" id="12" value="만화"><label>만화</label>
				</td>
		</tr>
	</table>
	</fieldset>
	</form>
		
	<button onclick="practice1();" id="p1">카테고리선택</button>
	<div id="area" class="area" style="width:100%; height:200px; border:1px solid red"></div>
	<script>
		function allcheck(){
			var all = document.getElementsByName('hobby');
			var idall= document.getElementById('all');
			
			if(idall.checked==true){
				for(var i=0; i<all.length;i++){	
					all[i].checked=true;
					}
			}else if(idall.checked==false){
				for(var i=0; i<all.length;i++){	
					all[i].checked=false;
			}
			}
		}
		function check(id){
			var all = document.getElementsByName('hobby');
			var idall= document.getElementById('all');
			var idcheck= document.getElementById(id);
			
			if(idcheck.checked==false){
				idall.checked=false;
			}else if(idcheck.checked==true){
				var check1=true;
				for(var i=1;i<all.length;i++){
					if(all[i].checked==false){
						check1=false;
					}
				}
				idall.checked=check1;
			}
			
		}
		function practice1(){
			var all = document.getElementsByName('hobby');
			var area = document.getElementById('area');
			
			area.innerHTML="";
			for(var i=1;i<all.length;i++){
				if(all[i].checked==true){
					area.innerHTML += all[i].value+" ";
				}
				
			}
			
		}
	</script>
	
</body>
</html>
