<form>
    <fieldset class = "text-field">
    <legend>문제</legend>
    <label>
        <p>
            회원가입 버튼을 눌렀을 때 한 칸이라도 비어있으면 ‘XXX를 입력해주세요’라는 알림창이 뜨고 해당 필드로 커서가 생김.
            모든 칸이 채워져 있을 때 아이디가 중복되어 있다면 ‘사용할 수 없는 아이디입니다’ 알림창이 뜨고 
            아이디에 적혀있던 값은 지워지고 아이디 필드로 커서가 옮겨짐. 
            비밀번호가 일치하지 않았을 때도 ‘비밀번호가 일치하지 않습니다‘ 알림창이 뜨고 
            비밀번호 확인에 적혀있던 값은 지워지고 비밀번호 확인 필드로 커서가 옮겨짐. 
            모든 경우가 완벽할 때 회원가입 버튼을 누르면 ‘XXX(이름)님, 회원가입이 성공적으로 완료되었습니다^^’ 
            알림창이 뜨고 모든 값들이 지워짐.
        </p>
    </label>
</fieldset>
</form>
<br><br>
<form class = "join">
    <fieldset>
        <legend>회원가입</legend>
        <label>아이디 : </label><input type ="text" name ="t-id" id ="user-id"><br><br>
        <label>비밀번호 : </label><input type ="text" name ="t-pwd" id ="user-pwd"><br><br>
        <label>비밀번호 확인 : </label><input type ="text" name ="t-pck" id ="pwd-check"><br><br>
        <label>이름 : </label><input type ="text" name ="t-name" id = "name"><br><br>
        <br><br>
        
        <input id="signUp" type="submit" onclick="return checkEffectiveness();" value="회원가입" />
</fieldset>
</form>
<script type ="text/javascript">
   
    function checkEffectiveness(){

        var userid = document.getElementById("user-id");
        var userpwd = document.getElementById("user-pwd");
        var pwdchk = document.getElementById("pwd-check");
        var name = document.getElementById("name");

         if(userid.value == "" ||userid.value == undefined ){
            alert("아이디를 입력하세요");
            userid.focus();
           return false;
         }
         if(userpwd.value == "" ||userid.value == undefined ){
            alert("비밀번호를 입력하세요");
            userpwd.focus();
            return false;
         }

         if(pwdchk.value == "" ||pwdchk.value == undefined ){
            alert("비밀번호 확인을 입력하세요");
            pwdchk.focus();
            return false;
         }
         
         if(userpwd.value != pwdchk.value){
            alert("비밀번호가 일치하지 않습니다");
            pwdchk.select();
            return false;
         }

         if(name.value == "" ||name.value == undefined ){
            alert("이름을 입력하세요");
            name.focus();
            return false;
         }

         alert(name.value + "님, 회원가입이 성공적으로 완료되었습니다^^");
        
    }
    function join(){
        checkEffectiveness();
        
    }
</script>
