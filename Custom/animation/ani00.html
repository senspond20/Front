<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width:100px;
        height: 100px;
        background:tomato;
    }
    .box:hover{
        animation: first-animation 2s infinite 
        alternate;
        /*infinite 무한, alternate 원래대로*/
    }
    @keyframes first-animation {
        0%{
            width: 100px;
        }
        100%{
            width:500px;
        }
    }

</style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
