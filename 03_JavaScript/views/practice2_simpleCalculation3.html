<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        background-color: yellow;
        width: 40px;
        height: 30px;
    }
    .btn{
        width : 100%;
        height: 100%;
    }
    #outputarea{
        text-align: center;
    }
</style>
<body>
    <table border="1">
        <tr>
            <td colspan="4" id ="outputarea">
                <input type ="text" id ="output">
            </td>
        </tr>
        <tr>
            <td><button class="btn" onclick="outputClear();">C</button></td>
            <td><button class="btn" onclick="backSpace();">bs</button></td>
            <td><button class="btn" onclick="calc(this.id)" id = "01">%</button></td>
            <td><button class="btn" onclick="calc(this.id)" id = "02">/</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="09">9</button></td>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="08">8</button></td>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="07">7</button></td>
            <td><button class="btn" onclick="calc(this.id)" id = "03">X</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="06">6</button></td>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="05">5</button></td>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="04">4</button></td>
            <td><button class="btn" onclick="calc(this.id)" id = "04">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="03">3</button></td>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="02">2</button></td>
            <td><button class="btn" onclick="inputNumber(this.id);" id ="01">1</button></td>
            <td><button class="btn" onclick="calc(this.id)" id = "05">+</button></td>
        </tr>
        <tr>
            <td colspan="2">
            <button class="btn"onclick="inputNumber(this.id);" id = "00">0</button></td>
            <td><button class="btn">.</button></td>
            <td><button class="btn" onclick="outputNumber();">=</button></td>
        </tr>
    </table>
    <script>
        var oldValue = 0;
        var current = document.getElementById('output');
        var src = "";

        function calc(select){
            switch(Number(select)){
                case 1: this.current.value += "%"; break;
                case 2: this.current.value += "/"; break;
                case 3: this.current.value += "*"; break;
                case 4: this.current.value += "-"; break;
                case 5: this.current.value += "+"; break;
            }
        }
        function backSpace(){
            if(this.oldValue != 0){
             this.current.value = this.oldValue;
            }else{
                this.oldValue = 0;
            }
        }
        function inputNumber(btnNum){
            var num = Number(btnNum);
            this.oldValue = this.current.value;
            this.current.value += num;
            //  alert(num);
            //alert(this.oldValue);
        }

        function outputNumber(){
            this.current.value += "=" +  this.current.value;
        }
        function outputClear(){
            this.current.value = "";
        }

    </script>
    
</body>
</html>
